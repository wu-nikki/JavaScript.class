<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #game {
      width: 500px;
      height: 500px;
      background: #000;
      overflow: hidden;
      position: relative;
    }

    img {
      height: 150px;
      position: absolute;
      /* 使用者不能選取 */
      user-select: none;
      /* webkit 是chrome專用 */
      -webkit-user-select: none;
      /* 不能拖曳 */
      -webkit-user-drag: none;
    }
  </style>

</head>

<body>
  <p>分數: <span id="text-score">0</span>分</p>
  <p>剩餘: <span id="text-time">0</span>秒</p>
  <p style="font-size: 30px;">最高分: <span id="text-highscore">0</span>分</p>
  <hr>
  <div id="game"></div>
  <br>
  <input type="button" value="開始" id="btn-start">

  <script src="./jquery-3.6.1.min.js"></script>
  <script>
    // 分數
    let score = 0
    // 剩餘秒數
    let countdown = 0
    // 計時器
    let timer = 0

    $('#btn-start').click(function () {

      // 設定移動
      function move(zombie) {
        const top = Math.round(Math.random() * 100) + '%'
        const left = Math.round(Math.random() * 100) + '%'
        zombie.stop().animate({ top, left }, 2000, function () {
          // 當遊戲結束停止移動
          if ($('#btn-start').attr('disabled') === 'disabled') {
            move(zombie)
          }
        })
      }




      // (disabled)停用 開始按鈕 
      $(this).attr('disabled', true)

      // 重設
      score = 0
      $('#text-score').text(score)

      //設定剩餘秒數 
      countdown = 5
      $('#text-time').text(countdown)

      // 開始遊戲
      timer = setInterval(function () {
        // 倒數
        countdown--
        $('#text-time').text(countdown)

        // 
        // 殭屍
        const random = Math.ceil(Math.random() * 10)
        if (random > 5 && $('.zombie').length < 5) {
          const top = Math.round(Math.random() * 100) + '%'
          const left = Math.round(Math.random() * 100) + '%'
          const zombie = $(`<img src="./1.gif" class="zombie" style="top:${top};left:${left}">`)
          $('#game').append(zombie)
          move(zombie)
        }





        // 時間到
        if (countdown === 0) {
          // 停止倒數
          clearInterval(timer)

          // 清空
          $('#game img').remove()

          // 重新啟用開始按鈕
          console.log(this)
          $('#btn-start').attr('disabled', false)

        }

      }, 1000)


    })

    // 設定 當發生 點擊殭屍 後 計分
    $('#game').on('click', '.zombie', function () {
      $(this).attr('src', './blood.png')
      $(this).removeClass('zombie').addClass('blood.png')
      $(this).stop()
      score++
      $('#text-score').text(score)
    })



  </script>

</body>

</html>
