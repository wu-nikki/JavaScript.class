  <script>

    $('#input').click(function (event) {
      const ul = $(this).siblings('ul')
      const text = $('#text')
      ul.append(`<li> ${text.val()}<input type="button" value="刪除" class="del" </li>`)

      // 可以讓輸入欄位保持空白狀態
      text.val('')
    })

    //刪除鍵發揮功能:
    // .on(事件名稱, 過濾選擇器, function(event){
    // $(this) 指的是觸發事件的元素
    // })
    $('#list').on('click', '.del', function () {
      $(this).parent().remove()
    })
