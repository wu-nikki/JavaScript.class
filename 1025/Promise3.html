<html lang="en">

<body>
  <script>
    const wait = (ms, ok) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (ok) resolve(`過了${ms}毫秒`)
          else reject(new Error(`錯誤 過了${ms}毫秒`))
        }, ms)
      })
    }

    //   .catch(error => {
    //     console.log(error);
    //   })

    // await等待Promise執行完
    // 條件一: await後面只能放Promise
    // 條件二: await只能放在async的function 內

    // const main = async () => {

    //   await wait(1000, true)

    //   console.log('b')
    //   await wait(2000, true)
    //   console.log('c')
    // }
    // async function main(){}
    // main()
    const main = async () => {
      try {
        const result1 = await wait(1000, true)
        console.log(result1)
        const result2 = await wait(2000, true)
        console.log(result2)
        const result3 = await wait(2000, true)
        console.log(result3)
      }
      catch (error) {
        console.log('catch')
        console.log(error);
      }

    }
    main()
  </script>
</body>
