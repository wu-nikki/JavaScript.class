<body>
  <script>

    const pass = confirm('你通過丙級了嗎')

    const willEatPizza = pass => {
      return new Promise((resolve, reject) => {
        if (pass) resolve('恭喜')
        else reject(new Error('QQ'))
      })
    }

    willEatPizza(pass)
      // Promise 成功時執行.then()
      .then(result => {
        console.log(result)
      })
      // Promise 失敗時執行.catch()
      .catch(error => {
        console.log(error)
      })
      // Promise 成功失敗都執行.finally()
      .finally(() => {
        console.log('Promise 結束');
      })
