<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 300px;
      /* height: 200px; */
      border: 1px solid #aaa;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app">
    <Card>
      <img src="https://picsum.photos/300/200/?random=10">
      <template #text>
        <p>這是使用slot插槽</p>
      </template>
      <br>
      <template #btn>
        <input type="button" value="按讚" @click="">
      </template>
    </Card>

  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <!-- 這是使用slot插槽  -->
  <script type="text/x-template" id="Card">
<div class="card">

<slot></slot>
<br>
123
<slot name='text'></slot>

<slot name='btn'></slot>

</div>

  </script>



  <script>
    //  這是使用slot插槽
    const { createApp, ref } = Vue
    createApp()
      .component('Card', {
        template: '#Card',
        setup() {
          const text = ref('1')
          return { text }
        }
      })
      .mount('#app')




  </script>


</body>

</html>
