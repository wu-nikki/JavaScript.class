<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 以元件名稱當標籤使用 -->
    <Counter></Counter>
    <Counter></Counter>
    <Counter></Counter>
    <Counter></Counter>
    <Counter></Counter>

  </div>
  <script src="https://unpkg.com/vue@3"></script>

  <script type="text/x-template" id="counter">
<input type="button" :value="count" @click="count++">
  </script>
  <script>
    const { createApp, ref } = Vue

    createApp({})
      // .component(元件名稱,{
      //   template:'#id或是html文字'
      //   // 其他一樣
      // })

      .component('Counter', {
        template: '#counter',
        setup() {
          const count = ref(0)
          return { count }
        }
      })


  </script>

</body>

</html>
