<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <div id="app">
    <!-- 顯示文字 -->
    <h1>{{ text }}</h1>
    <h1 v-text="text"></h1>

  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      // 資料
      data() {
        return {
          text: 'abc',

        }
      },
      // function
      methods: {
        notify(event) {
          console.log(event)
          alert('Hi')
        },
        notify2(text) {
          alert(text)
        },
        notify3(text, event) {
          console.log(event)
          alert(text)
        },
        addColor() {
          // 取 data 資料用 this
          this.colors.push(this.inputText)
        },
        methodFullName() {
          console.log('methodFullName 更新')
          return this.lastName + this.firstName
        }
      },
      // 計算屬性，動態資料，只有相依資料更新時才會重跑 function
      computed: {
        compFullName() {
          console.log('compFullName 更新')
          return this.lastName + this.firstName
        }
      },
      // 資料改變的偵測
      watch: {
        // 資料名當 function 名
        firstName(newValue, oldValue) {
          console.log(`firstName: ${oldValue} --> ${newValue}`)
        }
      },
      created() {
        // created 時 Vue 的模板還沒被放到 DOM 上，所以抓不到東西
        // console.log(document.getElementById('text').innerText)
      },
      mounted() {
        console.log(document.getElementById('text').innerText)
        console.log(this.$refs.text.innerText)
      }
    }).mount('#app')
  </script>
</body>

</html>
