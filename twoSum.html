<body>
  <script>
    // 找到兩個舊索引的值相加等於target
    // 將這兩個索引 輸出成新的陣列

    var twoSum = function (nums, target) {
      for (let i = 0; i < nums.length; i++) {
        for (let k = i + 1; k < nums.length; k++) {

          if (nums[i] + nums[k] === target) { return [i, k] }

        }
      }

    };



  </script>
</body>

</html>
