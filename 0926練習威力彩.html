    // 3. 建立一個有38個數字的陣列
    const numbers = []
    for (let i = 1; i <= 38; i++) {
      numbers.push(i)
    }
    // 取六個數字
    for (let i = 0; i < 6; i++) {
      // 每次隨機一個陣列索引
      const index = rand(0, numbers.length - 1)
      // 將取到的索引對應值放入群組
      groupA.push(numbers[index])
      // 將取到的索引從數字陣列移除
      numbers.splice(index, 1)
    }
    document.write(groupA.join(','))
    document.write('<br>')
